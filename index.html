<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

        <div class="formWrapper">
        <button class="new-book" id="newBook">New Book</button>

    <form class="bookForm" id="addBookForm">

        <label for="title">Book Title</label>
        <input type="text" id="title">

        <label for="author">Book Author</label>
        <input type="text" id="author">

        <label for="pages">Pages</label>
        <input type="text" id="pages">

        <div class="checkboxWrapper" id="checkboxes">
        <label for="read">Read</label>
        <label for="notRead">Not Read</label>
        <input type="checkbox" class="status" id="read" value="Read">
        <input type="checkbox" class="status" id="notRead" value="Not Read">
    </div>

        <button type="button" class="addBook" id="addBook">Add Book</button>

    </form>
</div>

    <!-- <button class="displayBooks" id="displayBooks">Display Books</button> -->

    <!-- <button class="removeBook" id="removeBook">Remove</button> -->


        <table class="bookTable" id="bookTable">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th>Options</th>
            </tr>

          </table>
        <!-- <span id="bookTitle">Title: </span>
        <span id="bookAuthor">Author: </span> -->
        <script src="script.js"></script>
    </div>

</body>
</html>
